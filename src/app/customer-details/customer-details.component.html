<h2 class="py-3">Добавить покупателя</h2>
<form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name">Имя и Фамилия</label>
        <input class="form-control" id="name" type="text" placeholder="Имя и Фамилия" formControlName="name">
    </div>

    <div class="mb-3">
        <label for="email">Email</label>
        <input class="form-control" id="imail" type="text" placeholder="Email" 
        formControlName="email">
    </div>

    <div class="mb-3">
        <label for="mobile">Имя и Фамилия</label>
        <input class="form-control" id="mobile" type="tel" placeholder="Телефон" 
        formControlName="mobile">
    </div>

    <div class="mb-3">
        <label for="location">Город</label>
        <input class="form-control" id="location" type="text" placeholder="Город" formControlName="location">
    </div>
    <div class="mb-3">
        <button class="btn btn-info" [disabled]="form.invalid">Сохранить</button>
    </div>
</form>
